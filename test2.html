<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aksara Jawa Switch</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background: #f4f4f4;
      }

      .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px #0002;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      button {
        background: #3f51b5;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
      }

      button:hover {
        background: #2c3aa8;
      }

      p {
        font-size: 18px;
        margin-bottom: 14px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Teks Aksara Jawa ↔ Latin</h1>

      <button id="toggle">Tampilkan Aksara Jawa</button>

      <!-- CONTOH PARAGRAF: kamu bisa tambah sebanyak yang kamu mau -->
      <p
        class="switchable"
        data-latin="Wayang Wong yaiku salah sijine karya seni pentas tradisional Jawa sing nyawijikake tari, drama, lan musik gamelan."
        data-jawa="ꦮꦪꦁꦮꦺꦴꦁꦪꦺꦏꦸꦲꦭꦏ꧀ꦱꦶꦗꦶꦤꦺꦏꦿꦪꦱꦺꦤꦶꦥꦼꦤ꧀ꦠꦱ꧀ꦠꦿꦢꦶꦱꦭ꧀ꦗꦮꦱꦶꦁꦚꦮꦶꦗꦶꦏꦏꦼꦠꦫꦶ꧈ꦢꦿꦩ꧈ꦊꦤ꧀ꦩꦸꦏꦶꦱ꧀ꦒꦩꦼꦊꦤ꧀꧉"
      >
        Wayang Wong yaiku salah sijine karya seni pentas tradisional Jawa sing
        nyawijikake tari, drama, lan musik gamelan.
      </p>

      <p
        class="switchable"
        data-latin="Pementasan Wayang Wong biasane nyritakake lakon-lakon saka epos Ramayana utawa Mahabharata."
        data-jawa="ꦥꦼꦩꦼꦤ꧀ꦠꦱꦤ꧀ꦮꦪꦁꦮꦺꦴꦁꦧꦶꦪꦱꦤꦺꦚꦿꦶꦠꦏꦏꦺꦭꦏꦺꦴꦤ꧀ꦱꦏꦫꦺꦥꦱꦿꦩꦪꦤ꧀ꦲꦸꦠꦸꦮꦩꦲꦧꦫꦠ꧉"
      >
        Pementasan Wayang Wong biasane nyritakake lakon-lakon saka epos Ramayana
        utawa Mahabharata.
      </p>
    </div>

    <script>
      let showingLatin = true;

      document.getElementById("toggle").addEventListener("click", function () {
        const items = document.querySelectorAll(".switchable");

        showingLatin = !showingLatin;

        items.forEach((el) => {
          el.textContent = showingLatin
            ? el.getAttribute("data-latin")
            : el.getAttribute("data-jawa");
        });

        this.textContent = showingLatin
          ? "Tampilkan Aksara Jawa"
          : "Tampilkan Latin";
      });
    </script>
  </body>
</html>
