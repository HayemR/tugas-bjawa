<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Test main above overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="laman".css">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 6px 8px;
        display: inline-block;
      }
      main {
        /* fallback styling if Tailwind not applied */
      }
    </style>
  </head>
  <body class="relative overflow-hidden">
    <!-- 1) Navbar (fixed on top) -->
    <header
      class="fixed top-0 left-0 w-full bg-black text-white z-50"
      id="header"
    >
      <div class="container mx-auto">
        <nav>
          <ul class="flex gap-6 p-4">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- 2) Background layers (z-0) -->
    <div
      id="bg1"
      class="absolute inset-0 bg-cover bg-center opacity-100 transition-opacity duration-1500 z-0"
    ></div>
    <div
      id="bg2"
      class="absolute inset-0 bg-cover bg-center opacity-0 transition-opacity duration-1500 z-0"
    ></div>

    <!-- 3) Dark overlay (above backgrounds, below content) -->
    <div class="absolute inset-0 bg-black/70 z-10 pointer-events-none"></div>

    <!-- 4) MAIN CONTENT (must be after overlay) -->
    <main class="relative z-20 pt-[72px] container mx-auto px-4">
      <h1 class="text-4xl font-bold mt-6">
        This is the MAIN â€” visible above overlay
      </h1>
      <p class="mt-4">
        If you can read this, the main is correctly above the overlay.
      </p>
      <p class="mt-6">Scroll to test navbar stays fixed.</p>
      <div style="height: 1200px"></div>
    </main>

    <script>
      // using your uploaded image path (local file in the environment)
      const images = [
        "images/bg1.png",
        "images/bg2.png",
        "images/bg3.png",
        "images/bg4.png",
      ];

      const bg1 = document.getElementById("bg1");
      const bg2 = document.getElementById("bg2");
      let idx = 0;
      bg1.style.backgroundImage = `url('${images[0]}')`;
      bg2.style.backgroundImage = `url('${images[1 % images.length]}')`;
      function changeBG() {
        idx = (idx + 1) % images.length;
        if (bg1.classList.contains("opacity-100")) {
          bg2.style.backgroundImage = `url('${images[idx]}')`;
          bg1.classList.replace("opacity-100", "opacity-0");
          bg2.classList.replace("opacity-0", "opacity-100");
        } else {
          bg1.style.backgroundImage = `url('${images[idx]}')`;
          bg2.classList.replace("opacity-100", "opacity-0");
          bg1.classList.replace("opacity-0", "opacity-100");
        }
      }
      setInterval(changeBG, 4500);
    </script>
  </body>
</html>
